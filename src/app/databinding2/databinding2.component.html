
<hr>
<label>Username</label>
<input type="text" class="form-control" [(ngModel)]="username">
<br>
<p>{{username}}</p>
<button 
class="btn btn-primary" 
[disabled]="username === ''"
(click)="username = ''">Klik</button>
<br>
<br>
<!-- <button class="btn btn-primary" (click)="showSecret = !showSecret">Display Details</button> -->
<button class="btn btn-primary" (click)="onToggleDetails()">Display Details</button>
<p *ngIf="showSecret">Secret Passwort = tuna</p>
<div 
    *ngFor="let logItem of log; let i = index"
    [ngStyle]="{backgroundColor: i >= 4 ? 'blue' : 'white'}"
    [ngClass]="{'white-text': i >= 4}"
    >{{ logItem }}</div>
